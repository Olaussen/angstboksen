<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> {% load static %} {% include 'material/includes/material_css.html' %}
    <link rel="stylesheet" href="{% static 'site.css' %}" type="text/css" /> {% block css %}{% endblock %}
</head>

<body>
    <nav role="navigation">
        <div class="nav-wrapper container">
            <a id="logo-container" href="/" class="brand-logo"><b>Angstboksen</b> - ditt nye favorittgalleri :)</a>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <footer class="page-footer">
        <a href="https://github.com/Olaussen/angstboksen" target="_blank">
            <img src="{% static 'social/social-github.svg' %}" class="dpg-icon" alt="Olaussen Github" />
        </a>
        <div class="footer-copyright">
            © 2020 Copyright - Hauk Aleksander Olaussen
        </div>
    </footer>

    <script src="{% static 'material/js/jquery-2.2.0.js' %}"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script> -->
    {% include 'material/includes/material_js.html' %}
    <script src="{% static 'app.js' %}"></script> {% block js %}{% endblock %}
</body>

</html>
